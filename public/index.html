<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/slashurl.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Discover Slash Url, the ultimate tool for developers and marketers to create short, memorable links. Enhance your web projects with our fast and reliable URL shortener. Try it today!"
    />
    <meta name="keywords" content="URL shortener, link shortening, web development, digital marketing, Slash Url">
    <link rel="canonical" href="https://www.slashurl.com">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Slash Url: Simplify Your Links - Fast & Reliable URL Shortener for Developers & Marketers">
    <meta property="og:description" content="Transform your links with Slash Url. Create memorable, shareable links in seconds.">
    <meta property="og:image" content="https://www.slashurl.com/slashurl.jpg">
    <meta property="og:url" content="https://www.slashurl.com">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Slash Url: Simplify Your Links - Fast & Reliable URL Shortener for Developers & Marketers">
    <meta name="twitter:description" content="Transform your links with Slash Url. Create memorable, shareable links in seconds.">
    <meta name="twitter:image" content="https://www.slashurl.com/slashurl.jpg">
    <!-- Schema.org markup for Google+ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Slash Url",
      "url": "https://www.slashurl.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.slashurl.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/slashurl.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Slash Url: Simplify Your Links - Fast & Reliable URL Shortener for Developers & Marketers</title>

  <body class="body-landing">
